<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie app 1</title>
  </head>
  <body>
    <div class="movie-container">
      <div class="search-c">
        <h1 class="title">Movie App</h1>
        <form>
          <input
            type="text"
            placeholder="Search..."
            class="input-field"
            autofocus
            autocomplete="off"
          />
        </form>
      </div>
    </div>

    <div class="banner-c"></div>

    <div class="pop-c hidden"></div>

    <div class="mini-c hidden"></div>

    <h3 class="search hidden">
      Search for <span class="search-term">Movie</span>
    </h3>
    <div class="search-movies"></div>

    <!-- movies -->
    <h3 class="search-for">Upcoming movies</h3>

    <main></main>

    <div class="upcoming-video hidden">Upcoming Movie Videos</div>

    <h3 class="top-title">Top Rated</h3>
    <div class="top-rated"></div>

    <div class="toprated-video hidden">Top Rated Movie Videos</div>

    <script src="script.js"></script>
  </body>
</html>
